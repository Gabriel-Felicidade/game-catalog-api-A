# ==============================================================================
# CONFIGURAÃ‡Ã•ES GERAIS
# ==============================================================================
quarkus.http.charset=UTF-8
quarkus.default-charset=UTF-8
quarkus.log.console.charset=UTF-8
quarkus.http.root-path=/
quarkus.application.name=api-catalog-game

# ==============================================================================
# BANCO DE DADOS (H2 EM MEMÃ“RIA)
# ==============================================================================
quarkus.datasource.db-kind=h2
quarkus.datasource.jdbc.url=jdbc:h2:mem:testdb
quarkus.hibernate-orm.log.sql=true

# Garante que o banco seja recriado e populado a cada reinÃ­cio
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.sql-load-script=import.sql

# ------------------------------------------------------------------------------
# CONFIGURAÃ‡Ã•ES PARA AMBIENTE DE PRODUÃ‡ÃƒO (RENDER/DEPLOY)
# ------------------------------------------------------------------------------
%prod.quarkus.hibernate-orm.database.generation=drop-and-create
%prod.quarkus.hibernate-orm.sql-load-script=import.sql

# ==============================================================================
# DOCUMENTAÃ‡ÃƒO (SWAGGER UI / OPENAPI)
# ==============================================================================
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.theme=flattop

# TÃ­tulos com acentos corrigidos via Unicode (\u00E3 = Ã£, \u00E7 = Ã§, etc.)
quarkus.smallrye-openapi.info-title=API Catalog Game
%dev.quarkus.smallrye-openapi.info-title=API Catalog Game
%test.quarkus.smallrye-openapi.info-title=API Catalog Game (TEST)
quarkus.smallrye-openapi.info-version=1.0.0
quarkus.smallrye-openapi.open-api-version=3.0.4

# Descrição totalmente convertida para Unicode para evitar erros de charset
quarkus.smallrye-openapi.info-description=Esta API foi desenvolvida para gerenciar um cat\u00E1logo de jogos, permitindo opera\u00E7\u00F5es completas de CRUD para as seguintes entidades:\n\n\\\
- **Jogo:** A entidade principal que representa um t\u00EDtulo de jogo.\n\\\
- **Desenvolvedora:** Representa a empresa que desenvolveu o jogo.\n\\\
- **G\u00EAnero:** Representa a categoria do jogo (ex: A\u00E7\u00E3o, RPG).

quarkus.smallrye-openapi.info-terms-of-service=No terms
quarkus.smallrye-openapi.info-contact-name=Gabriel Felipe Dos Santos Felicidade
quarkus.smallrye-openapi.info-contact-email=mandeumemailparagabriel@gmail.com
quarkus.smallrye-openapi.info-contact-url=http://github.com/Gabriel-Felicidade
